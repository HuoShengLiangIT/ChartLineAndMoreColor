<!DOCTYPE html>
<html>
<head>
	<title>Init in container</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="./dhtmlxcolorpicker.css"/>

	<script src="./dhtmlxcolorpicker.js"></script>

	<style>
		#cpObj {
			position: relative;
			width: 270px;
			height: 300px;
		}
	</style>
	<script>
		
		var myCP;
		function doOnLoad() {
			myCP = new dhtmlXColorPicker({
				parent: "cpObj",
				color: "#0000ff"
			});
		}
		function setColor(color) {
			if (myCP != null) myCP.setColor(color);
		}
		
	</script>
</head>
<body onload="doOnLoad();">
	<div id="cpObj"></div>
</body>
</html>
