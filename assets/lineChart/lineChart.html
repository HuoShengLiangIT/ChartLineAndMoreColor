<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 示例</title>
		<script type="text/javascript" src="./echarts.min.js"></script>
		</head>
		<body>
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		    <div id="main" style="width: 300px;height:200px;"></div>
		    <script type="text/javascript">
		        // 基于准备好的dom，初始化echarts实例
		        var myChart = echarts.init(document.getElementById('main'));
		
		        // 指定图表的配置项和数据
		        var option = {
				    title: {
				        text: '',
				        left: 'center'
				    },
				    tooltip: {
				        trigger: 'axis'
				    },
				    legend: {
				        left: 'left',
				        data: ['第一', '第二', '第三']
				    },
				    xAxis: {
				        type: 'category',
				        name: 'x',
				        splitLine: {show: false},
				        data: ['一', '二', '三', '四', '五', '六', '七', '八', '九']
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    yAxis: {
				        type: 'log',
				        name: 'y'
				    },
				    series: [
				        {
				            name: '第一',
				            type: 'line',
				            data: [1, 1, 10, 5, 20, 10, 100, 50, 22]
				        },
				        {
				            name: '第二',
				            type: 'line',
				            data: [4, 10, 4, 8, 16, 32, 64, 20, 50]
				        },
				        {
				            name: '第三',
				            type: 'line',
				            data: [20, 10, 50, 1, 12, 14, 18, 16, 12]
				        }
				    ]
				};
		
		        // 使用刚指定的配置项和数据显示图表。
		        myChart.setOption(option);
		    </script>
		</body>
</html>
